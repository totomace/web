<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>T-SPEED COMPANY</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="./images/header.png" class="header" alt="T-SPEED COMPANY">

    <div class="main">
      <div class="left">
        <h3>Bảng tin thị trường</h3>
        <table>
          <tr><th colspan="2">Vàng</th></tr>
          <tr>
            <td id="vang-mua"><a href="#">Mua vào</a></td>
            <td id="vang-ban"><a href="#">Bán ra</a></td>
          </tr>
          <tr><th colspan="2">USD</th></tr>
          <tr>
            <td id="usd-mua"><a href="#">Mua vào</a></td>
            <td id="usd-ban"><a href="#">Bán ra</a></td>
          </tr>
        </table>
      </div>

      <div class="center">
        <h3>Cập nhật giá cả thị trường</h3>
        <label>Mua vào: <input type="text" id="muavao"></label><br>
        <label>Bán ra: <input type="text" id="banra"></label><br>
        <label>Loại xe:
          <select id="loaixe">
            <option value="">Chọn loại xe</option>
            <option value="./images/car1.jpg;35000">Toyota</option>
            <option value="./images/car2.jpeg;15000">KIA</option>
            <option value="./images/car3.avif;40000">Ford</option>
            <option value="./images/car4.jpg;32000">Civic</option>
            <option value="./images/car5.jpg;50000">Ferrari</option>
            <option value="./images/car7.jpg;45000">Mercedes</option>
          </select>
        </label><br>
        <label><input type="radio" name="type" value="1"> Vàng</label>
        <label><input type="radio" name="type" value="0"> USD</label><br>
        <button id="update">Update</button>
        <button id="state" disabled>State</button>
      </div>

      <div class="right">
        <h3>Bảng báo giá</h3>
        <ul>
          <li>- với kiểu dáng thể thao, sang trọng</li>
          <li>- nổi bật, ít tốn nhiên liệu</li>
          <li>- kiểu dáng thể thao</li>
        </ul>
        <img id="car-image" src="" alt="Car image">
        <p id="car-price">Giá: </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
