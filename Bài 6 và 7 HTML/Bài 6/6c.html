<!DOCTYPE html>
<html>
<head>
    <title>User Info Form</title>
</head>
<body>
    <form>
        <fieldset style="width: 300px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%;"><br><br>

            <label for="tel">Telephone Number:</label><br>
            <input type="tel" id="tel" name="tel" style="width: 100%;"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%;"><br><br>

            <label for="color">Favorite Color:</label><br>
            <input type="color" id="color" name="color" value="#0000ff"><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" value="2015-07-16"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
