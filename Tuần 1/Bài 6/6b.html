<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Contact Us</h2>

            <fieldset>
                <legend>Your message:</legend>

                <label for="to">To</label>
                <input type="text" id="to" name="to" value="Example Cafe"><br><br>

                <label for="email">Your email</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="6" cols="50"></textarea><br><br>

                <label for="file">Attach File</label>
                <input type="file" id="file" name="file"><br><br>
            </fieldset>

            <fieldset>
                <legend>How you found us:</legend>

                <label for="source">How did you hear of us</label>
                <select id="source" name="source">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select><br><br>

                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
            </fieldset><br>

            <input type="submit" value="Send message">
        </fieldset>
    </form>
</body>
</html>
